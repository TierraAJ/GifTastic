<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="country-button">magical country button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

    // Event listener for our country-button
    $("#country-button").on("click", function() {

    // Storing our giphy API URL for a random country image
    var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=oEC0tiZKmdVJKD4Zg3BWI0B0IYogrEHi&tag=South+Korea&limit=6&offset=0&rating=G&lang=en";

    // Perfoming an AJAX GET request to our queryURL
    $.ajax({
      url: queryURL,
      method: "GET"
      })

    // After the data from the AJAX request comes back
    .then(function(response) {

    // Saving the image_original_url property
    var imageUrl = response.data.image_original_url;

    // Creating and storing an image tag
    var catImage = $("<img>");

    // Setting the catImage src attribute to imageUrl
    catImage.attr("src", imageUrl);
    catImage.attr("alt", "cat image");

    // Prepending the catImage to the images div
    $("#images").prepend(catImage);
        });
    });
  </script>
</body>

</html>
