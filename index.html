<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Beautiful Countries</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Look at these countries!</h1>

    <!-- Countries will Get Dumped Here -->
    <div id="countries-view"></div>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="country-form">
      <label for="country-input">Click to Add a Country!</label>
      <input type="text" id="country-input">
      <br>

      <!-- Button triggers new country to be added -->
      <input id="add-country" type="submit" value="Click to Add a Country!">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of countries
      var countries = ["United States", "Thailand", "Dubai", "South Korea"];

      // displayCountryInfo function re-renders the HTML to display the appropriate content
      function displayCountryInfo() {

        var country = $(this).attr("data-name");
        var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=oEC0tiZKmdVJKD4Zg3BWI0B0IYogrEHi&q=" + countries + "&limit=6&offset=0&rating=G&lang=en";

        // Creating an AJAX call for the specific country button being clicked
        $.ajax({
          url: queryURL,
          method: "GET"
        })
        
        // After the data from the AJAX request comes back
        .then(function(response) {
        
        // Creating a div to hold the country
        var countryDiv = $("<div class='country'>");

        // Retrieving the URL for the image
        var imageURL = response.data.image_original_url;

        // Creating and storing an image tag
        var image = $("<img>");

        // Setting the catImage src attribute to imageUrl
        image.attr("src", imageUrl);
        image.attr("alt", "image");

        // Appending the image
        countryDiv.append(image);

        // Putting the entire country above the previous countries
        $("#countries-view").prepend(countryDiv);
        });

      }

      // Function for displaying country data
      function renderButtons() {

        // Deleting the countries prior to adding new countries
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();

        // Looping through the array of countries
        for (var i = 0; i < countries.length; i++) {

          // Then dynamicaly generating buttons for each country in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of country-btn to our button
          a.addClass("country-btn");
          // Adding a data-attribute
          a.attr("data-name", countries[i]);
          // Providing the initial button text
          a.text(countries[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }

      // This function handles events where a country button is clicked
      $("#add-country").on("click", function(event) {
        event.preventDefault();
        // This line grabs the input from the textbox
        var country = $("#country-input").val().trim();

        // Adding country from the textbox to our array
        countries.push(country);

        // Calling renderButtons which handles the processing of our country array
        renderButtons();
      });

      // Adding a click event listener to all elements with a class of "country-btn"
      $(document).on("click", ".country-btn", displayCountryInfo);

      // Calling the renderButtons function to display the intial buttons
      renderButtons();
    </script>
  </div>
</body>

</html>
